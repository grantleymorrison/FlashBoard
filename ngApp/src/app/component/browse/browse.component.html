<h1>Browse component</h1>
<div class="container">
  <div class="card col-sm-2 col-md-2" *ngFor="let topic of topics">
    <a routerLink="/subject/{{topic.subject}}">
      <h3 class="card-title">{{ topic.subject }}</h3>
      <h5 class="card-text">{{ topic.description }}</h5>
    </a>
  </div>
</div>
